<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather interface</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="place" placeholder="Enter your city">
            <button><img src="./search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./sun.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city">City</h2>

            <div class="details">
                <div class="col">
                    <img src="./wind.png" alt="">
           
                <div>
                    <div class="wind"></div>
                    <p>Wind speed</p>
                </div>
                <div class="col">
                    <img src="./humidity.png" alt="">
                    <div>
                        <div class="humidity"></div>
                    </div>
                    <p>Humidity</p>
                    
                </div>
            </div>
        </div>
        </div>
    </div>
    <script>
        const apikey="2e945221633c8b822d736fd442a2c7fb"
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");
        async function checkweather(city){
            const response=await fetch(apiurl+city+`&appid=${apikey}`);
            var data=await response.json()
            console.log(data)
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.floor(data.main.temp)+"Â°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%"
            document.querySelector(".wind").innerHTML=data.main.humidity+"km/h"
            console.log(data.weather[0].main)
            if (data.weather[0].main=="Clouds"){
                weatherIcon.src="cloudy.png"
            }
            else if(data.weather[0].main=="Clear"){
                weatherIcon.src="sun.png"
            }
            else if(data.weather[0].main=="Rain"){
                weatherIcon.src="rainy.png"
            }
        }
        searchBtn.addEventListener("click",()=>{
            checkweather(searchBox.value)
        })
    </script>

</body>

</html>
