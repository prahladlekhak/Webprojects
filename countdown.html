<!DOCTYPE html>
<html lang="en">
<head>
    <title>Count Down</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Your birthday coming soon</div>
            <div class="title" id="end-date">17 September 2023</div>
      <div class="col">
    
    <div>
        <input type="text" >
        <br>
        <label for="Days">Days</label>
    </div>
    <div>
        <input type="text" >
        <br>
        <label for="Hours">Hours</label>
    </div>
    <div>
        <input type="text" >
        <br>
        <label for="Minutes">Minutes</label>
    </div>
    <div>
        <input type="t" >
        <br>
        <label for="Seconds">Seconds</label>
    </div>
</div>
</div>
</div>
<script src="countdown.js"></script>
</body>
</html>
